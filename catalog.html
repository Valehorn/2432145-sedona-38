    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-list-items">
            <a class="breadcrumbs-list-links" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-list-items">
            <a class="breadcrumbs-list-links">Гостиницы</a>
          </li>
        </ol>
      </header>
      <section class="catalog-hotels">
        <h2 class="visually-hidden">Гостиницы Седоны фильтры</h2>
        <form class="hotel-filters" action="https://echo.htmlacademy.ru/" method="post">

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Инфраструктура</legend>
            <ul class="filter-list">
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="swimming-pool" checked>Бассейн
                </label>
              </li>
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="parking" checked>Парковка
                </label>
              </li>
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="wi-fi">Wi-Fi
                </label>
              </li>
          </fieldset>

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Тип Жилья:</legend>
            <ul class="hotel-filters-housing-list">
              <li class="hotel-filters-housing-list-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="hotel">
                  <span class="hotel-filters-housing-point">Гостиница</span>
                </label>
              <li class="hotel-filters-housing-list-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="Motel">
                  <span class="hotel-filters-housing-point">Мотель</span>
                </label>
              <li class="hotel-filters-housing-list-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="Apartments">
                  <span class="hotel-filters-housing-point">Апартаменты</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Стоимость, ₽</legend>
            <div class="hotel-filters-price">
              <div class="hotel-filters-price-inputs">
                <label class="hotel-filters-price-control">
                  <span class="visually-hidden">Минимальная цена</span>
                  <input class="hotel-filters-price-control-min" type="number" name="minimal-price" value="0" required>
                </label>
                <label class="hotel-filters-price-control">
                  <span class="visually-hidden">Максимальная цена</span>
                  <input class="hotel-filters-price-control-max" type="number" name="maximal-price" value="1000000"
                    required>
                </label>
                <div class="hotel-filters-scale">
                  <button class="hotel-filters-scale-toogle-lower" type="button">
                    <span class="visually-hidden">Цена меньше</span>
                  </button>
                  <button class="hotel-filters-scale-toogle-greater" type="button">
                    <span class="visually-hidden">Цена больше</span>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="control-buttons">
            <button class="button-filters-apply" type="submit">Применить</button>
            <button class="button-filters-reset" type="reset">Применить</button>
          </div>
        </form>
      </section>
