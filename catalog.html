    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-list-items">
            <a class="breadcrumbs-links" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-list-items">
            <a class="breadcrumbs-links">Гостиницы</a>
          </li>
        </ol>
      </header>
      <section class="catalog-hotels">
        <h2 class="visually-hidden">Гостиницы Седоны фильтры</h2>
        <form class="hotel-filters" action="https://echo.htmlacademy.ru/" method="post">

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Инфраструктура</legend>
            <ul class="filter-list">
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="swimming-pool" checked>Бассейн
                </label>
              </li>
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="parking" checked>Парковка
                </label>
              </li>
              <li class="filter-list-item">
                <label class="infrastructure">
                  <input class="infrastructure-checkbox" type="checkbox" name="wi-fi">Wi-Fi
                </label>
              </li>
          </fieldset>

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Тип Жилья:</legend>
            <ul class="hotel-housing-list">
              <li class="hotel-housing-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="hotel">
                  Гостиница
                </label>
              <li class="hotel-housing-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="Motel">
                  Мотель
                </label>
              <li class="hotel-housing-item">
                <label class="housing">
                  <input class="housing-radio" type="radio" name="housing-radio-group" value="Apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="hotel-filters-group">
            <legend class="hotel-filters-title">Стоимость, ₽</legend>
          </fieldset>

          <button class="button-filters" type="submit">Применить</button>
        </form>
      </section>
    </main>
